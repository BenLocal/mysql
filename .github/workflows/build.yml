name: build

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64v8
            platform: linux/arm64
            linux_arch: aarch64
          # 可以取消注释以下行来构建其他架构
          # - arch: amd64
          #   platform: linux/amd64
          #   linux_arch: x86_64
          # - arch: arm32v7
          #   platform: linux/arm/v7
          #   linux_arch: armv7l
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          echo "version=5.7.44" >> $GITHUB_OUTPUT
          echo "vcs_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          # Convert repository owner to lowercase for Docker tag
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${{ env.REGISTRY }}/${OWNER_LOWER}/mysql:5.7.44-linux-${{ matrix.arch }}" >> $GITHUB_OUTPUT
      
      - name: Build and push ${{ matrix.arch }} image
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --push \
            -t ${{ steps.meta.outputs.tag }} \
            --build-arg VERSION="5.7.44" \
            --build-arg VCS_REF="${{ steps.meta.outputs.vcs_ref }}" \
            --build-arg BUILD_DATE="${{ steps.meta.outputs.build_date }}" \
            --build-arg BUILD_ARCH="${{ matrix.arch }}/" \
            .